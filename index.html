<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="image" alt="">
        <marquee style="width: 125px;"><h1 id="head">Soni Soni</h1></marquee>
        <div class="player">
            <div id="progresscontainer" style="width: 100px; height: 8px; background-color: white; margin: 0px 15px; border-radius: 6px;">
                <div id="length" style="height: 100%; width: 0px; background: black;"></div>
            </div>
            <span id="min">00</span>:
            <span id="sec">00</span>
        </div>
        <div class="options">
            <audio id="audio" src="" controls style="display: none;"></audio>
            <div class="button" id="previous"></div>
            <div class="button" id="play"></div>
            <div class="button" id="next"></div>
            <div class="button" id="loop"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
